name: Deploy Admin and Client to GitHub Pages

on:
  push:
    branches:
      - main  # Cháº¡y khi cÃ³ push lÃªn nhÃ¡nh main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: â¬‡ï¸ Checkout source code
      uses: actions/checkout@v3

    - name: âš™ï¸ Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: ğŸ“¦ Install dependencies
      run: npm install

    - name: ğŸš€ Build Admin
      run: |
        cd admin
        npm install
        npm run build

    - name: ğŸš€ Build Client
      run: |
        cd client
        npm install
        npm run build

    - name: ğŸ“¤ Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./client/dist  # Deploy client trÆ°á»›c

    - name: ğŸ“¤ Deploy Admin to GitHub Pages (subfolder)
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./admin/dist  # Deploy admin lÃªn subfolder /admin
        destination_dir: admin    # Äáº·t admin á»Ÿ Ä‘Æ°á»ng dáº«n /admin
