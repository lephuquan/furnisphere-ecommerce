name: Deploy Admin and Client to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: ⬇️ Checkout source code
      uses: actions/checkout@v3

    - name: ⚙️ Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: 📦 Install dependencies
      run: npm install

    - name: 🚀 Build Admin
      run: |
        cd admin
        npm install
        npm run build

    - name: 🚀 Build Client
      run: |
        cd client
        npm install
        npm run build

    - name: 📤 Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./client/dist
        destination_dir: .  # Đảm bảo deploy vào thư mục gốc - xử lý vấn đề mặc định dẫn đến Readme.md

    - name: 📤 Deploy Admin to GitHub Pages (subfolder)
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./admin/dist
        destination_dir: admin  # Đảm bảo deploy vào thư mục /admin